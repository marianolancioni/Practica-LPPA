<!DOCTYPE html>
 <html>
     <head>
         <title>Mariano David Lancioni</title>
         <link type="text/css" href="styles.css" rel="stylesheet">
         <script src="form.js"></script>
     </head>
     <body class="container">
            <h1>Registro</h1>
            <form id="registro" action="#" class="registro">
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre" required minlength="3" maxlength="30" placeholder="Nombre"><br><br>
            <label for="apellido">Apellido:</label><br>
            <input type="text" id="apellido" name="apellido" required minlength="3" maxlength="30" placeholder="Apellido"><br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required placeholder="example@mail.com"><br><br>
            <label for="edad">Edad:</label><br>
            <input type="number" id="edad" name="edad" required min="1" max="99" placeholder="edad"><br><br>
            <label for="sexo">Sexo:</label><br>
            <input type="radio" required id="sexo" name="sexo" value="mujer">Mujer<br>
            <input type="radio" required id="sexo" name="sexo" value="hombre">Hombre<br>
            <input type="radio" required id="sexo" name="sexo" value="otro">Otro<br><br>
            <label for="tema">Temas de interes:</label><br>
            <input type="checkbox" id="tema" name="tema" value="musica">Musica<br>
            <input type="checkbox" id="tema" name="tema" value="deporte">Deporte<br>
            <input type="checkbox" id="tema" name="tema" value="juegos">Juegos<br>
            <input type="checkbox" id="tema" name="tema" value="tecnologia">Tecnologia<br><br>
            <label for="pais">Pais:</label><br>
            <select id="pais" required name="pais">
                <option selected="true" disabled="disabled">seleccione pais</option>
                <option value="argentina">Argentina</option>
                <option value="brasil">Brasil</option>
                <option value="uruguay">Uruguay</option>
                <option value="chile">Chile</option>
            </select><br><br>
            <label for="comentarios">Comentarios:</label><br>
            <textarea id="comentarios" name="comentarios" rows="7" cols="40" maxlength="255" placeholder="deja tu comentario" required></textarea><br><br>
            <button type="submit">Enviar</button>
        </form>
     </body>
     <footer>Todos los derechos reservados a Mariano Lancioni
     </footer>
 </html>

<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="estilos.css">
    <script src="app.js"></script>
    <title>Cuatro en linea</title>
  </head>
  <body>
    <p>
      Tiempo Jugador 1: <span id="minutos1" class="cronometro">00</span>:<span id="segundos1" class="cronometro">00</span>

        <div id="5-1" class="celda"></div>
        <div id="6-1" class="celda"></div>
      </div>
      <div id="y2" class="fila">
        <div id="0-2" class="celda"></div>
        <div id="1-2" class="celda"></div>
        <div id="2-2" class="celda"></div>
        <div id="3-2" class="celda"></div>
        <div id="4-2" class="celda"></div>
        <div id="5-2" class="celda"></div>
        <div id="6-2" class="celda"></div>
      </div>
      <div id="y3" class="fila">
        <div id="0-3" class="celda"></div>
        <div id="1-3" class="celda"></div>
        <div id="2-3" class="celda"></div>
        <div id="3-3" class="celda"></div>
        <div id="4-3" class="celda"></div>

        <div id="1-4" class="celda"></div>
        <div id="2-4" class="celda"></div>
        <div id="3-4" class="celda"></div>
        <div id="4-4" class="celda"></div>
        <div id="5-4" class="celda"></div>
        <div id="6-4" class="celda"></div>
      </div>
      <div id="y5" class="fila">
        <div id="0-5" class="celda"></div>
        <div id="1-5" class="celda"></div>
        <div id="2-5" class="celda"></div>
        <div id="3-5" class="celda"></div>
        <div id="4-5" class="celda"></div>
        <div id="5-5" class="celda"></div>
        <div id="6-5" class="celda"></div>
      </div>
    </div>
    <button id="guardar" class="botones">Guardar</button><button id="cargar" class="botones">Cargar</button>
    <table id="tabla" class="tabla">
      
        <tr id="fila">
          <th scope="col">Partida
          </th>
          <th scope="col" >Min Jugador 1
          </th>
          <th scope="col">Seg Jugador 1
          </th>
          <th scope="col">Min Jugador 2
          </th>
          <th scope="col">Seg Jugador 2
          </th>
          <th scope="col">Elegir
          </th>
        </tr>
        <tr>
          <td id="nrojuego"></td>
          <td id="min1"></td>
          <td id="seg1"></td>
          <td id="min2"></td>
          <td id="seg2"></td>
          <td id="elegir"></td>
      </tr>

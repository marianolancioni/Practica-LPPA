<!DOCTYPE html>
  <html>
   <head>
    <title>Calculadora de Mariano Lancioni</title>
    <link type="text/css" href="styles.css" rel="stylesheet">
    <h1>Calculadora Infint@ Inc.</h1>
   </head>
   <body onload="iniciar();">
    <table class="calculadora">
     <tr>
      <td colspan="4"><div id="resultado"></div></td>
     </tr>
     <tr>
      <td><button id="siete">7</button></td><td><button id="ocho">8</button></td><td><button id="nueve">9</button></td><td><button id="suma">+</button></td>
     </tr>
     <tr>
      <td><button id="cuatro">4</button></td><td><button id="cinco">5</button></td><td><button id="seis">6</button></td><td><button id="resta">-</button></td>
     </tr>
     <tr>
      <td><button id="uno">1</button></td><td><button id="dos">2</button></td><td><button id="tres">3</button></td><td><button id="multiplicacion">*</button></td>
     </tr>
     <tr>
      <td colspan="3"><button id="cero">0</button></td><td><button id="division">/</button></td>
     </tr>
     <tr>
     <td><button id="c">C</button></td><td><button id="punto">.</button></td><td><button id="igual">=</button></td>
     </tr>
    </table>
    <script src="app.js"></script>
   </body>
   <footer>Todos los derechos reservados a Mariano Lancioni</footer>
  </html>
